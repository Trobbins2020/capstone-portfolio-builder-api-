<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        .template_main_section {
            margin: 0 auto;
            max-width: 550px;
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            box-shadow: -1px -1px 12px 5px rgba(232, 232, 232, 1);
        }

        .h3 {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="template_main_section">
        <header>
            <h1 class="title">About me</h1>
        </header>
        <main>
            <section>
                <h2>Hi I'm {{Name}} and below this line you'll find more information about me.</h2>
            </section> <br /> <br />
            <section>
                <p>I have worked at:</p>
                <h3> {{Organization}} </h3>
            </section> <br /> <br />
            <section>
                <p>I have worked on:</p>
                <div>
                    <h3> {{Projects}} </h3>
                </div>
            </section><br /> <br />
            <section>
                <p>My Github Profile:</p>
                <div>
                    <h2> <a href=" {{GitHub}} " target="_blank"> {{GitHub}} </a></h2>
                </div>
            </section><br /> <br />
            <section>
                <p>My LinkedIn Account:</p>
                <div>
                    <h2> <a href=" {{LinkedIn}} " target="_blank"> {{LinkedIn}} </a></h2>
                </div>
            </section>
            <br />

        </main>
    </section>

</body>

</html>
